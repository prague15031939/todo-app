<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>tasks</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        #taskForm {
            width: 500px;
            margin: 30px auto 30px 100px;
        }
        #taskTable {
            width: 90%;
            margin: 0px auto 0px auto;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form id="taskForm" name="taskForm" autocomplete="off">
        <h2>New task</h2>
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">name:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
        <label for="status">status:</label>
            <select class="form-control" name="status">
                <option selected value="not started">not started</option>
                <option value="in progress">in progress</option>
                <option value="completed">completed</option>
            </select>
        </div>  
        <div class="form-group">
            <label for="datetime-start">start date:</label>
            <input id="datetime-start" name="datetime-start" class="form-control" type="datetime-local" />
        </div>
        <div class="form-group">
            <label for="datetime-stop">stop date:</label>
            <input id="datetime-stop" name="datetime-stop" class="form-control" type="datetime-local" />
        </div>
        <div class="form-group">
            <label for="filedata">upload file:</label>
            <input name="filedata" type="file" multiple />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">save</button>
        </div>    
    </form>
    <table id="taskTable" class="table table-condensed table-striped table-bordered">
        <thead><tr><th>name</th><th>status</th><th>start date</th><th>stop date</th></tr></thead>
        <tbody>
        </tbody>    
    </table>

    <script type="text/javascript" src="/static/taskOperate.js"></script>
</body>
</html>
