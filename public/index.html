<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>tasks</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Task list</h2>
    <form name="taskForm">
        <input type="hidden" name="id" value="0" />
        <div class="form-group">
            <label for="name">name:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="form-group">
            <label for="status">status:</label>
            <input class="form-control" name="status" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">save</button>
            <a id="reset" class="btn btn-sm btn-primary">reset</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>name</th><th>status</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>
   
    <script>

        async function GetTasks() {
            const response = await fetch("/api/all", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const tasks = await response.json();
                let rows = document.querySelector("tbody"); 
                tasks.forEach(task => {
                    rows.append(row(task));
                });
            }
        }

        async function CreateTask(taskName, taskStatus) {
            const response = await fetch("/api/add", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: taskName,
                    status: parseInt(taskStatus, 10),
                    start: new Date(Date.now()),
                    stop: new Date('December 17, 2025 03:24:00')
                })
            });
            if (response.ok === true) {
                const task = await response.json();
                console.log(response.body);
                reset();
                document.querySelector("tbody").append(row(task));
            }
        }

        function reset() {
            const form = document.forms["taskForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        
        function row(task) {
  
            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", task._id);
  
            const idTd = document.createElement("td");
            idTd.append(task._id);
            tr.append(idTd);
  
            const nameTd = document.createElement("td");
            nameTd.append(task.name);
            tr.append(nameTd);
  
            const statusTd = document.createElement("td");
            statusTd.append(task.status);
            tr.append(statusTd);
  
            return tr;
        }

        document.getElementById("reset").click(function (e) {  
            e.preventDefault();
            reset();
        })
  
        document.forms["taskForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["taskForm"];
            const id = form.elements["id"].value;
            const name = form.elements["name"].value;
            const status = form.elements["status"].value;
            if (id == 0)
                CreateTask(name, status);
        });
  
        GetTasks();
    </script>
</body>
</html>
